<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simulador Financiamento</title>
    <style>
        body {
            background-color: rgb(4, 4, 45);
            color: white;
            font: 11pt Tahoma;
        }
        tr:nth-child(even){
            background-color:  rgb(77, 77, 124)
        }
        table, th, td{
            border: 1px solid white;
            border-collapse: collapse;
            padding: 15px;
        }
    </style>
</head>

<body>
    <h1>Simulador de Financiamento com
        Sistema de Amortização Constante (SAC)</h1>
    <input id="textoValor" type="text" placeholder="Valor do Bem"><br>
    <input id="textoEntrada" type="text" placeholder="Valor da Entrada"><br>
    <input id="textoTaxaJuros" type="text" placeholder="Taxa de Juros (%)"><br>
    <input id="textoPrazo" type="text" placeholder="Prazo (em meses)"><br>
    <button id="botaoCalcular">Calcular</button>
    <input id="comCarencia" type="checkbox">Com carência?
    <select id="listaSuspensa" hidden>
        <option value="2">2 meses</option>
        <option value="3">3 meses</option>
        <option value="4">4 meses</option>
    </select>
    <p></p>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Valor da Parcela</th>
                <th>Amortização</th>
                <th>Juros</th>
                <th>Saldo devedor</th>
            </tr>
        </thead>
        <tbody id="corpoTabela">

        </tbody>

    </table>


    <script type="module" src="index.js"></script>
</body>

</html>
